<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">
                <a href="https://antra.net/" target="_blank">
                    <img src="https://antra.net/pic.png" alt="Antra Logo" width="100">
                </a>
            </td>
            <td>Software</td>
        </tr>
        <tr>
            <td>Developer</td>
        </tr>
    </table>
</body>
</html>
